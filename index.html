<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Pinstagram</title>
    <script type="text/javascript" src="src/index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
    <h1 class="h1">Pinstagram</h1>
      <form class="add-post-form" > 
        <h3>Create a new post!</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter your username..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="image"
          value=""
          placeholder="Enter your image URL..."
          class="input-text"
        />
        <input
          type="text"
          name="comment"
          value=""
          placeholder="Enter your comment..."
          class="input-text"
        />
        <br />
        <input class ="submit-picture-form"
          type="submit"
          name="submit"
          value="Add post"
          class="submit"
        />
      </form>
    </div>

    <div class="gallery" id="post-collection"></div>
  </body>
</html>
